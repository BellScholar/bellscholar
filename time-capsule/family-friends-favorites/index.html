<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Family / Friends Favorites</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Shadows+Into+Light&display=swap" rel="stylesheet">

</head>
<body>

<div class="translucent-ctr">
  <div class="translucent"></div>
</div>
<div class="slider-ctr">
  <div class="text-content">
    <div class="title"><b>Family / Friends Favorites</b></div>
    <div class="par detail"></div>
  </div>
  <div class="slider-scroll">
    <div class="slide">
      <figure>
        <div class="image-ctr">
          <div class="image deadpool" data-index="{#i}">
            <div class="light"></div>
          </div>
          <figcaption>Star Wars: Return Of The Jedi</figcaption>
        </div>
      </figure>
    </div>
    <div class="slide">
      <figure>
        <div class="image-ctr">
          <div class="image godfather" data-index="{#i}">
            <div class="light"></div>
          </div>
          <figcaption>Thor: Ragnarok</figcaption>
        </div>
      </figure>
    </div>
    <div class="slide">
      <figure>
        <div class="image-ctr">
          <div class="image goodbadugly" data-index="{#i}">
            <div class="light"></div>
          </div>
          <figcaption>The Exorcist</figcaption>
        </div>
      </figure>
    </div>
    <div class="slide">
      <figure>
        <div class="image-ctr">
          <div class="image darkknight" data-index="{#i}">
            <div class="light"></div>
          </div>
          <figcaption>Titanic</figcaption>
        </div>
      </figure>
    </div>
    <div class="slide">
      <figure>
        <div class="image-ctr">
          <div class="image godfather2" data-index="{#i}">
            <div class="light"></div>
          </div>
          <figcaption>Star Wars</figcaption>
        </div>
      </figure>
    </div>
    <div class="slide">
      <figure>
        <div class="image-ctr">
          <div class="image twelveangrymen" data-index="{#i}">
            <div class="light"></div>
          </div>
          <figcaption>Rocky</figcaption>
        </div>
      </figure>
    </div>
    <div class="slide">
      <figure>
        <div class="image-ctr">
          <div class="image django" data-index="{#i}">
            <div class="light"></div>
          </div>
          <figcaption>Pulp Fiction</figcaption>
        </div>
      </figure>
    </div>
    <div class="slide">
      <figure>
        <div class="image-ctr">
          <div class="image wallflower" data-index="{#i}">
            <div class="light"></div>
          </div>
          <figcaption>Spirited Away</figcaption>
        </div>
      </figure>
    </div>
    <div class="slide">
      <figure>
        <div class="image-ctr">
          <div class="image shawshank" data-index="{#i}">
            <div class="light"></div>
          </div>
          <figcaption>Seven Samurai</figcaption>
        </div>
      </figure>
    </div>
  </div>
</div>

</body>
</html>
