<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Childhood Favorites</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Shadows+Into+Light&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>
<body>

<div class="translucent-ctr">
  <div class="translucent"></div>
</div>
<div class="slider-ctr">
  <div class="text-content">
    <div class="title"><b>Childhood Favorites</b></div>
    <div class="par detail"></div>
  </div>
  <div class="slider-scroll">
    <div class="slide">
      <figure>
        <div class="image-ctr">
          <div class="image deadpool" data-index="{#i}">
            <div class="light"></div>
          </div>
          <figcaption>Inception</figcaption>
        </div>
      </figure>
    </div>
    <div class="slide">
      <figure>
        <div class="image-ctr">
          <div class="image godfather" data-index="{#i}">
            <div class="light"></div>
          </div>
          <figcaption>The Matrix</figcaption>
        </div>
      </figure>
    </div>
    <div class="slide">
      <figure>
        <div class="image-ctr">
          <div class="image goodbadugly" data-index="{#i}">
            <div class="light"></div>
          </div>
          <figcaption>Avengers: Endgame</figcaption>
        </div>
      </figure>
    </div>
    <div class="slide">
      <figure>
        <div class="image-ctr">
          <div class="image darkknight" data-index="{#i}">
            <div class="light"></div>
          </div>
          <figcaption>Terminator 2: Judgement Day</figcaption>
        </div>
      </figure>
    </div>
    <div class="slide">
      <figure>
        <div class="image-ctr">
          <div class="image godfather2" data-index="{#i}">
            <div class="light"></div>
          </div>
          <figcaption>Fight Club</figcaption>
        </div>
      </figure>
    </div>
    <div class="slide">
      <figure>
        <div class="image-ctr">
          <div class="image twelveangrymen" data-index="{#i}">
            <div class="light"></div>
          </div>
          <figcaption><br>The Return Of The King</figcaption>
        </div>
      </figure>
    </div>
    <div class="slide">
      <figure>
        <div class="image-ctr">
          <div class="image django" data-index="{#i}">
            <div class="light"></div>
          </div>
          <figcaption>Interstellar</figcaption>
        </div>
      </figure>
    </div>
    <div class="slide">
      <figure>
        <div class="image-ctr">
          <div class="image wallflower" data-index="{#i}">
            <div class="light"></div>
          </div>
          <figcaption>The Two Towers</figcaption>
        </div>
      </figure>
    </div>
    <div class="slide">
      <figure>
        <div class="image-ctr">
          <div class="image shawshank" data-index="{#i}">
            <div class="light"></div>
          </div>
          <figcaption>The Good, The Bad And The Ugly</figcaption>
        </div>
      </figure>
    </div>
  </div>
</div>

<script src='//cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js'></script>
<script src='https://codepen.io/pasaribu/pen/NNGbJo/c58fffe58d661ae3d4b168a43eb3b2b8.js'></script>
<script src='//cdnjs.cloudflare.com/ajax/libs/gsap/latest/plugins/AttrPlugin.min.js'></script><script  src="./script.js"></script>

</body>
</html>
