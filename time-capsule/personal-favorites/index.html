<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Personal Favorites</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Shadows+Into+Light&display=swap" rel="stylesheet">

</head>
<body>

<div class="translucent-ctr">
  <div class="translucent"></div>
</div>
<div class="slider-ctr">
  <div class="text-content">
    <div class="title"><b>Personal Favorites</b></div>
    <div class="par detail"></div>
  </div>
  <div class="slider-scroll">
    <div class="slide">
      <figure>
        <div class="image-ctr">
          <div class="image deadpool" data-index="{#i}">
            <div class="light"></div>
          </div>
          <figcaption>Gladiator</figcaption>
        </div>
      </figure>
    </div>
    <div class="slide">
      <figure>
        <div class="image-ctr">
          <div class="image godfather" data-index="{#i}">
            <div class="light"></div>
          </div>
          <figcaption>Forrest Gump</figcaption>
        </div>
      </figure>
    </div>
    <div class="slide">
      <figure>
        <div class="image-ctr">
          <div class="image goodbadugly" data-index="{#i}">
            <div class="light"></div>
          </div>
          <figcaption>Saving Private Ryan</figcaption>
        </div>
      </figure>
    </div>
    <div class="slide">
      <figure>
        <div class="image-ctr">
          <div class="image darkknight" data-index="{#i}">
            <div class="light"></div>
          </div>
          <figcaption>The Social Network</figcaption>
        </div>
      </figure>
    </div>
    <div class="slide">
      <figure>
        <div class="image-ctr">
          <div class="image godfather2" data-index="{#i}">
            <div class="light"></div>
          </div>
          <figcaption>Doctor Strange</figcaption>
        </div>
      </figure>
    </div>
    <div class="slide">
      <figure>
        <div class="image-ctr">
          <div class="image twelveangrymen" data-index="{#i}">
            <div class="light"></div>
          </div>
          <figcaption>La La Land</figcaption>
        </div>
      </figure>
    </div>
    <div class="slide">
      <figure>
        <div class="image-ctr">
          <div class="image django" data-index="{#i}">
            <div class="light"></div>
          </div>
          <figcaption>The Flash</figcaption>
        </div>
      </figure>
    </div>
    <div class="slide">
      <figure>
        <div class="image-ctr">
          <div class="image wallflower" data-index="{#i}">
            <div class="light"></div>
          </div>
          <figcaption>Up</figcaption>
        </div>
      </figure>
    </div>
    <div class="slide">
      <figure>
        <div class="image-ctr">
          <div class="image shawshank" data-index="{#i}">
            <div class="light"></div>
          </div>
          <figcaption>The Martian</figcaption>
        </div>
      </figure>
    </div>
  </div>
</div>

</body>
</html>
