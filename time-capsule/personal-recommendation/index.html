<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Personal Recommendation</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Shadows+Into+Light&display=swap" rel="stylesheet">

</head>
<body>

<div class="translucent-ctr">
  <div class="translucent"></div>
</div>
<div class="slider-ctr">
  <div class="text-content">
    <div class="title"><b>Personal Recommendation</b></div>
    <div class="par detail"></div>
  </div>
  <div class="slider-scroll">
    <div class="slide">
      <figure>
        <div class="image-ctr">
          <div class="image deadpool" data-index="{#i}">
            <div class="light"></div>
          </div>
          <figcaption>Toy Story</figcaption>
        </div>
      </figure>
    </div>
    <div class="slide">
      <figure>
        <div class="image-ctr">
          <div class="image godfather" data-index="{#i}">
            <div class="light"></div>
          </div>
          <figcaption>The Godfather</figcaption>
        </div>
      </figure>
    </div>
    <div class="slide">
      <figure>
        <div class="image-ctr">
          <div class="image goodbadugly" data-index="{#i}">
            <div class="light"></div>
          </div>
          <figcaption>The Wizard of Oz</figcaption>
        </div>
      </figure>
    </div>
    <div class="slide">
      <figure>
        <div class="image-ctr">
          <div class="image darkknight" data-index="{#i}">
            <div class="light"></div>
          </div>
          <figcaption>Titanic</figcaption>
        </div>
      </figure>
    </div>
    <div class="slide">
      <figure>
        <div class="image-ctr">
          <div class="image godfather2" data-index="{#i}">
            <div class="light"></div>
          </div>
          <figcaption>The Godfather Part II</figcaption>
        </div>
      </figure>
    </div>
    <div class="slide">
      <figure>
        <div class="image-ctr">
          <div class="image twelveangrymen" data-index="{#i}">
            <div class="light"></div>
          </div>
          <figcaption>To Kill a Mockingbird</figcaption>
        </div>
      </figure>
    </div>
    <div class="slide">
      <figure>
        <div class="image-ctr">
          <div class="image django" data-index="{#i}">
            <div class="light"></div>
          </div>
          <figcaption>Jaws</figcaption>
        </div>
      </figure>
    </div>
    <div class="slide">
      <figure>
        <div class="image-ctr">
          <div class="image wallflower" data-index="{#i}">
            <div class="light"></div>
          </div>
          <figcaption>Braveheart</figcaption>
        </div>
      </figure>
    </div>
    <div class="slide">
      <figure>
        <div class="image-ctr">
          <div class="image shawshank" data-index="{#i}">
            <div class="light"></div>
          </div>
          <figcaption>Jurassic World</figcaption>
        </div>
      </figure>
    </div>
  </div>
</div>

</body>
</html>
